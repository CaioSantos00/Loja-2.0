<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Variação</title>
    <link rel="stylesheet" href="../css-atual/style.css">
    <link rel="icon" type="image/x-icon" href="../imgs/Oficial.gif">
    <script src="../js/Requisicoes/requisicaoHeader/header.js" defer></script>
    <script type="module"  src="/estaticos/js/cadasterProductCreation/creationElements.js" defer></script>
</head>
<body>
    <header class="header"></header>
    <section id="sectionFormProduto">
      <a href="painelPerfilAdm.html" id="volteInicio">Início</a>
        <div id="formProduto">
          <div id="titleForms">Cadastrar Variação</div>
         
          <button id="criaVari" class="btnsCria">Criar Variação</button>
          <div id="divHoldVari">
            <div class="cardsVariacoes">
              <div class="holdInputs">
                <input type="text" class="inputVari" placeholder="Nome da variação">
                <input type="number" min="1" class="inputVari" placeholder="Qtd">
                <input type="text" class="inputVari" placeholder="Preço">
              </div>
              <div class="divTextAreaFile">
                <textarea class="inputs variacoesTextArea"></textarea>
                <input type="file" class="inputFileVari inputs">
              </div>
              <button class="btnsCancel">Cancelar</button>
              <button  class="btnsConfirm">Salvar</button>
            </div>
          </div>
</div>
      </section>
</body>
</html>
